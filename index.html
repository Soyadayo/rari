<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Capital City Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #map {
            height: 500px;
            width: 80%;
            max-width: 800px;
            border: 2px solid #333;
            border-radius: 8px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #info {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            text-align: center;
            max-width: 600px;
        }
        #info h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        #info p {
            margin: 5px 0;
        }
        #info a {
            color: #1a73e8;
            text-decoration: none;
        }
        #info a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <button id="randomButton" onclick="selectRandomCapital()" disabled>Select Random Capital</button>
    <div id="info">Loading data...</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Variable to store capitals data
        let validCapitals = [];
        let currentMarker = null;

        // Replace with your GitHub raw URL
        const geoJsonUrl = 'https://raw.githubusercontent.com/soyadayo/mappon/main/capitals.geojson';

        // Fetch GeoJSON data
        fetch(geoJsonUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch GeoJSON data');
                }
                return response.json();
            })
            .then(data => {
                // Filter features with city names
                validCapitals = data.features.filter(feature => feature.properties.city);
                document.getElementById('info').innerHTML = '<p>Click the button to select a random capital city!</p>';
                document.getElementById('randomButton').disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('info').innerHTML = '<p class="error">Error loading data. Please try again later.</p>';
            });

        function selectRandomCapital() {
            if (validCapitals.length === 0) {
                document.getElementById('info').innerHTML = '<p class="error">No data available.</p>';
                return;
            }

            // Remove previous marker
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }

            // Select random capital
            const randomFeature = validCapitals[Math.floor(Math.random() * validCapitals.length)];
            const coords = randomFeature.geometry.coordinates;
            const country = randomFeature.properties.country;
            const city = randomFeature.properties.city;

            // Update map view
            map.setView([coords[1], coords[0]], 12);

            // Add marker with popup
            currentMarker = L.marker([coords[1], coords[0]])
                .addTo(map)
                .bindPopup(`<b>${city}</b><br>${country}`)
                .openPopup();

            // Generate Google Maps link
            const googleMapsUrl = `https://www.google.com/maps?q=${coords[1]},${coords[0]}`;

            // Update info section
            document.getElementById('info').innerHTML = `
                <h3>${city}, ${country}</h3>
                <p><a href="${googleMapsUrl}" target="_blank">View on Google Maps</a></p>
            `;
        }
    </script>
</body>
</html>
